{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class="container my-3">
    <h3 class="font-italic mb-3">Contact icoder Admin</h3>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your name..">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="Enter your E-mail address..">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number.">
        </div>
        <div class="form-group">
            <label for="content">Describe your issue:</label>
            <textarea class="form-control" name="content" id="content" cols="50" rows="5" placeholder="Enter your message......."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
